<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map app</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body class="" >
        <section>
          <div class="alert alert-success" id="app1">
            <div style="height: 48px;">
              <p id="effect">{{city}} - {{nati}}</p>
            </div>
          </div>
        </section>
        <section>
          <div class="map">
            <div>
              <img src="images/Map4.png" alt="world map" class="border border-warning"/>
              <div id="pointers-container"></div>
            </div>
          </div>
        </section>
        <section>
          <div class="alert alert-warning" id="app2">
            <table class="table">
              <tr>
                <td>Lượt: {{getTotal()}}</td>
                <td>Quốc gia: {{total.length}}</td>
              </tr>
            </table>
          </div>
        </section>
    <script src="js/main.js"></script>
    <script src="js/getGeo.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/vue.js"></script>
  </body>
</html>
